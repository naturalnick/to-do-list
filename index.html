<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>To Do List</h1>
    <form>
      <input class="new-task-field" id="new-task-field" type="text" placeholder="Type your new task here...">
      <button class="add-btn" id="add-btn" type="button">+</button>
    </form>

    <div class="task-list-box">
      <ul id="task-list">
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
